{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container text-center">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>List of Movies</h2>
        <hr />
         <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto mx-auto w-100">
                <div class="input-group col-auto">
                  <input type="text" class="form-control"
                    name="search">
                  <button class="btn bg-dark text-white"
                  type="submit">icon</button>
                </div>
              </div>

            </div>
          </form>
      </div>
    </div>
    <div class="col">
      {% for movie in template_data.movies %}
      <div class="mx-auto col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{{ movie.image.url }}"
            class="card-img-top rounded img-card-200">
          <div class="card-body text-center">
            <a href="{% url 'movies.show' id=movie.id %}"
              class="btn bg-dark text-white">
              {{movie.name}}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
