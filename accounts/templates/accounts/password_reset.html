{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Send Reset Email</button>
    </form>
</div>
{% endblock %}
