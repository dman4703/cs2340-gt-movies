<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
    <div class="p-3 pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card shadow p-3 mb-4 rounded">
              <div class="card-body">
                <h2>Sign Up</h2>
                <hr />
                <form method="POST">
                {% csrf_token %}
                {{ template_data.form.as_p }}
                  <div class="text-center">
                    <button type="submit" class="btn-custom">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock content %}
</body>
</html>
